<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youcto - IP</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculateur d'adresse IP</h1>
        <label for="ipAddress" onclick="redirigerVersLien('lien_adresse_ip')">Adresse IP: </label>
        <input type="text" id="ipAddress" placeholder="Adresse IP">
        <label for="subnetMask" onclick="redirigerVersLien('lien_masque_reseau')">Masque de sous-réseau:</label>
        <input type="text" id="subnetMask" placeholder="Masque réseau">
        <button id="calculateButton" onclick="calculate()">Calculer</button>
        <h2>Résultats</h2>
        <div id="results"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
